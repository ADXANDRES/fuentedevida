<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal - Iglesia [Nombre]</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* FONDO DE PANTALLA NÍTIDO: Aseguramos la ruta correcta y no aplicamos filtros */
      background: url('../static/fondomenu.jpg') no-repeat center center fixed;
      background-size: cover;
      /* ¡IMPORTANTE! NINGÚN 'filter: blur()' o 'filter: brightness()' AQUÍ para asegurar nitidez */
    }

    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px); /* Efecto vidrioso en el CONTENIDO (la tarjeta) */
        -webkit-backdrop-filter: blur(15px);
    }

    .header-section {
        text-align: center;
        margin-bottom: 40px;
    }

    .header-section h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        color: #d8d8d8; /* Título "Menú Principal" en negro */
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    /* Estilos de los botones: Blancos biselados, letras verde oscuro */
    .menu-link {
      background: linear-gradient(145deg, #f0f0f0, #ffffff); /* Blanco biselado */
      color: #0A3D0A; /* Verde Oscuro Elegante para las letras de los botones */
      font-weight: bold;
      font-size: 1.5rem;
      border: 1px solid #e0e0e0; /* Borde sutil para el biselado */
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      text-shadow:
        0 1px 0 rgba(255, 255, 255, 1),
        0 -1px 0 rgba(0, 0, 0, 0.15);

      transform: translateY(-8px) scale(1.02); /* Flotando por defecto */
      box-shadow: 0 15px 32px rgba(0, 0, 0, 0.5); /* Sombra inicial oscura */
      padding: 24px 30px;
      width: 380px;
    }

    .menu-link i {
        margin-right: 10px;
        font-size: 1.8rem;
        color: #0A3D0A; /* Verde Oscuro Elegante para los íconos */
        text-shadow:
            0 1px 0 rgba(255, 255, 255, 1),
            0 -1px 0 rgba(0, 0, 0, 0.15);
    }

    /* BARRA DE LUZ DE NEÓN AL HOVER (AJUSTADA Y CENTRADA) */
    .menu-link::after {
      content: '';
      position: absolute;
      bottom: 5px; /* Más arriba del borde inferior del botón */
      left: 50%; /* Centra la barra horizontalmente */
      transform: translateX(-50%); /* Ajuste para un centrado perfecto desde el left: 50% */
      width: 0%; /* Empieza invisible */
      height: 4px;
      background-color: #4169E1; /* Mantenemos el azul para la línea de hover */
      box-shadow: 0 0 10px #4169E1, 0 0 20px #4169E1;
      transition: width 0.3s ease, opacity 0.3s ease; /* Transición para ancho y opacidad */
      opacity: 0; /* Empieza invisible */
    }

    .menu-link:hover::after {
      width: 60%; /* La barra se expande a un 60% del ancho del botón */
      opacity: 1; /* Se vuelve visible */
    }

    /* EFECTO DE HOVER DE LOS BOTONES */
    .menu-link:hover {
      transform: translateY(-12px) scale(1.03); /* Se eleva un poco más al hover */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); /* Sombra más intensa al hover */
    }

    /* Estilo para el botón de "Cerrar Sesión" si tiene la clase red-glow */
    .menu-link.red-glow::after {
      background-color: #ff0000; /* Color rojo para la barra */
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="header-section">
      <h1>Menú Principal</h1>
    </div>

    <div class="menu">
      <a href="{{ url_for('grupos_familiares') }}" class="menu-link"><i class="fas fa-users"></i> Grupos Familiares</a>
      <a href="#" class="menu-link"><i class="fas fa-hand-holding-heart"></i> Pastoral Juvenil</a>
      <a href="#" class="menu-link"><i class="fas fa-child"></i> Pastoral a la Niñez</a>
      <a href="#" class="menu-link"><i class="fas fa-book-open"></i> Escuelas Bíblicas</a>
      <a href="#" class="menu-link"><i class="fas fa-handshake"></i> Consolidación</a>

      <a href="{{ url_for('logout') }}" class="menu-link red-glow" style="margin-top: 30px;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>
  </div>

</body>
</html>
